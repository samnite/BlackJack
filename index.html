<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>  
    <link rel="stylesheet" href="style.css">  
</head>

<body>
  <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Blackjack</title>
       <script
  src="https://code.jquery.com/jquery-3.2.0.slim.min.js"
  integrity="sha256-qLAv0kBAihcHZLI3fv3WITKeRsUX27hd6upBBa0MSow="
  crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
        
    </head>
    <body>

        <div class="header">
        <h1>Black Jack</h1>
        </div>
        <div id="table">
          <div id="messages">
              <h2>Good Luck!</h2>
          </div>

          <label id="dealer-label">Dealer: </label>
          <div id="dealer-hand" class="hand">

          </div>

          <label id="player-label">Player: </label>
          <div id="player-hand" class="hand">

          </div>

          <div class="buttons">
            <button id="deal-button" class="deal-button">Deal</button>
            <button id="doubledown" class="doubledown">Double</button>
            <button id="hit-button" class="hit-button">Hit</button>
            <button id="stand-button" class="stand-button">Stand</button>
          </div>
        </div>
        <div class="betting">
            <div class="bet-square">
                <p>Bet</p>
                <p id="bet">$0</p>
            </div>
            <div class="pot-square">
                <p>Money</p>
                <p id="pot">$500</p>
            </div>

            <div class="chips">
                <div id="five">
                    <img src="img/chip-5.png" alt="Poker Chip 5 value">
                </div>
                <div id="ten">
                    <img src="img/chip-7.png" alt="Poker Chip 10 value">
                </div>
                <div id="fifteen">
                    <img src="img/chip-4.png" alt="Poker Chip 15 value">
                </div>
                <div id="fifty">
                    <img src="img/chip-3.png" alt="Poker Chip 50 value">
                </div>
            </div>
        </div>
<script  src="script.js"></script>
    </body>
</html>
