<!DOCTYPE html>
 
<html lang="ru">
    <head>
        <meta charset="UTF-8">
		<link type="text/css" rel="stylesheet" href="style.css">
        <title>Блек Джек</title>
    </head>

    <body>
        <div class="wrapper">
            <h1>Начальные наброски для игры Блек Джек</h1>

        </div>
        


        <script src="script.js"></script>
